<form #contactForm="ngForm" (ngSubmit)="submitContactForm()">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" 
    class="form-control" 
    placeholder="name@example.com"
    [(ngModel)]="formData.email"
    name="email"
    email
    required>
  </div>
  <div class="form-group">
    <label >Wybierz miasto</label>
    <select class="form-control" 
      name="city"
      [(ngModel)]="formData.city"
      required>
      <option>Sosnowiec</option>
      <option>Radom</option>
      <option>Bialystok</option>
      <option>Krasnojarsk</option>
      <option>Zukowo</option>
    </select>
  </div>
  <div class="form-group">
    <label>Wybierz zainteresowania</label>
    <select multiple class="form-control"
      name="interests"
      [(ngModel)]="formData.interests"
      required>
      <option>Placki</option>
      <option>Zbieranie znaczkow</option>
      <option>Wedkarstwo</option>
      <option value="angular">Angular.JS</option>
      <option value="kawa">Picie kawy z zabki</option>
    </select>
  </div>
  <div class="form-group">
    <label>Jak mial na imie Pan Tadeusz?</label>
    <textarea 
    class="form-control" 
    rows="3"
    name="odpowiedz"
    [(ngModel)]="formData.odpowiedz"></textarea>
  </div>
  <button
  type="submit" class="btn btn-dark" [disabled]="!contactForm.valid">Submit</button>

</form>
